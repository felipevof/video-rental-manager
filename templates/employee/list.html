{% extends "base.html" %}

{% block main_header %}
  <h2>
  	Employees
  	<a class="btn btn-light float-right" href="{{ url_for('home') }}" role="button">Home</a>
    <form class="form-inline" id="search_form" action="{{ url_for('employee_list') }}">
      <input type="text" name="query" class="form-control" />
      <button id="search_button" class="btn btn-primary">Search</button>
    </form>
  </h2>
{% endblock %}

{% block main_content %}
    <div class="list-group">
		{% for employee in objects %}
	    	<a href="{{ url_for('employee_details', id=employee.id) }}" class="list-group-item list-group-item-action">
	    		{{ employee.name }}
	    	</a>

        <a href="{{ url_for('employee_create') }}" class="list-group-item list-group-item-action">
          <b><i>Create New +</i></b>
        </a>
	    {% endfor %}
    </div>
{% endblock %}
