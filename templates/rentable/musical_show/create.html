{% extends "base.html" %}

{% block main_header %}
  <h2>
  	Create Musical Show
  	<a class="btn btn-light float-right" href="{{ url_for('home') }}" role="button">Home</a>
  </h2>
{% endblock %}

{% block main_content %}
  {% from "form_helpers.html" import render_field %}
  <form method=post>

    {% for field in form %}
    {{ render_field(field) }}
    {% endfor %}

    <button type="submit" class="btn btn-primary float-right">Create</button>

  </form>
{% endblock %}
