{% extends "base.html" %}

{% block main_header %}
  <h2>
  	Credit Cards
  	<a class="btn btn-light float-right" href="{{ url_for('home') }}" role="button">Home</a>
  </h2>
{% endblock %}

{% block main_content %}
  <ul class="list-group list-group-flush">
  	{% for cc in objects %}
      <li class="list-group-item">{{ cc.holder }}, {{ cc.number[:4] }} XXXX XXXX XXXX</li>
    {% endfor %}
  </ul>
{% endblock %}
