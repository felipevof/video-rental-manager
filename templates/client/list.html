{% extends "base.html" %}

{% block main_header %}
  <h2>
  	Clients
  	<a class="btn btn-light float-right" href="{{ url_for('home') }}" role="button">Home</a>
  </h2>
{% endblock %}

{% block main_content %}
  <ul class="list-group list-group-flush">
  	{% for client in objects %}
      <li class="list-group-item">{{ client.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
